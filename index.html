<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-black">
    <div class="container-fluid">
        <div class="row">
            <!-- Button Hamburger -->
            <div class="col-12 d-md-none bg-light p-2 text-center">
                <button class="btn btn-dark text-white" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                    ☰ Menu
                </button>
            </div>

            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <div class="bg-darken rounded my-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="bi bi-house"></i> Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="bi bi-gear"></i> Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="bi bi-info-circle"></i> About
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="position-sticky your-library">
                    <div class="bg-darken rounded my-3 ">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="bi bi-house"></i> Your Library
                                </a>
                            </li>
                            <div  class="library" >

                            </div>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Konten -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex flex-column align-items-center my-3">
                    <div class="artist-container">
                        <img src="./public/img/foto_cover.jpeg" alt="Artist Image" class="artist-image">
                        <div class="artist-info">
                            <div class="container">
                                <div class="row">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-arrow-left-circle-fill"></i>
                                            <i class="bi bi-arrow-right-circle-fill ms-2"></i>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <p class="verified pt-4"> Verified Artist</p>
                            <h1 class="artist-text">Randa </h1>
                        </div>
                    </div>
                    <div class="music-container">
                            <div class="d-flex align-items-center gap-2">
                                <i class="bi bi-play-circle-fill play-button"></i>
                                <button class="btn-follow btn mx-3">Follow</button>
                            </div>

                        <h3>Popular</h3>
                        <div class="list-group">
                            <div class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                                <div>
                                    <h5 class="mb-1">Programer with many framework</h5>
                                    <p class="mb-1 text-muted">Study a lot • 2024</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-success me-3">3:45</span>
                                    <button class="btn btn-outline-light"><i class="bi bi-play-fill"></i></button>
                                </div>
                            </div>
                    
                            <div class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                                <div>
                                    <h5 class="mb-1">Php, Javascript, Laravel</h5>
                                    <p class="mb-1 text-muted">and more • 2024</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-success me-3">4:12</span>
                                    <button class="btn btn-outline-light"><i class="bi bi-play-fill"></i></button>
                                </div>
                            </div>
                    
                            <!-- Tambahkan lebih banyak item lagu di sini -->
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
</body>
<script src="./asset/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
